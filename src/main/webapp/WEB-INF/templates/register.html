<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>He Had It Coming</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="register.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       
          
    </head>
    <body>
        <nav>
            <div class="navigation" role="navigation">
                <div class="nav-bar">
                    <div class="logo">
                        <a href="/">
                            <img src="https://trello-attachments.s3.amazonaws.com/5f2c1168158328657acdac84/600x455/918f66ca1794cf220b2ceb9d14aa863b/logo.png" width="100" style="display: inline-block; ">
                        </a>
                    </div>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
    
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="box">
            <form th:object="${user}" th:action="@{/register}" method="post">

                <h1>Sign Up!</h1>
                <input id="UserNameTextBox" placeholder="Username" th:field="*{username}">
                <input id="PasswordTextBox" placeholder="Password" th:field="*{password}">
                <input id="FirstNameTextBox" placeholder="Firstname" th:field="*{firstName}">
                <input id="LastnameTextBox" placeholder="Lastname" th:field="*{lastName}">
                <input id="EmailTextBox" placeholder="Email" th:field="*{email}">
                <input id="PhoneTextBox" placeholder="Phone" th:field="*{phone}">
                <button type="submit" name="action" value="save" class="btnLogin">Register</button>

            </form>
        </div>

    </body>
</html>
